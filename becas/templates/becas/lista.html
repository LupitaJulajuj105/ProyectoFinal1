
{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .btn-green-gray {
        background-color: #5c715e; /* verde gris√°ceo */
        color: white;
        border: none;
    }
    .btn-green-gray:hover {
        background-color: #4a5a4d;
        color: #fff;
    }
</style>

<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <h2 class="mb-0"><i class="fa fa-graduation-cap"></i> Becas</h2>
            <a class="btn btn-light text-success border border-success" href="{% url 'becas_create' %}">
                <i class="fa fa-plus"></i> Nueva Beca
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped align-middle text-center">
                    <thead class="table-success">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Monto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for b in becas %}
                        <tr>
                            <td>{{ b.id_beca }}</td>
                            <td>{{ b.nombre }}</td>
                            <td>{{ b.tipo_beca }}</td>
                            <td>Q {{ b.monto }}</td>
                            <td>
                                <a class="btn btn-sm btn-success" href="{% url 'becas_detail' b.id_beca %}">
                                    <i class="fa fa-eye"></i> Ver
                                </a>
                                <a class="btn btn-sm btn-green-gray" href="{% url 'becas_edit' b.id_beca %}">
                                    <i class="fa fa-edit"></i> Editar
                                </a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="5" class="text-muted">No hay becas registradas</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
