{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<div class="container mt-4">
    <div class="card shadow-lg printable-card" id="solicitud-card">
        <div class="card-header bg-dark text-white text-center">
            <h2 class="mb-0"><i class="fa fa-file-alt"></i> Detalle de la Solicitud</h2>
            <h4 class="mt-1">ID: {{ solicitud.id_solicitud }}</h4>
        </div>
        <div class="card-body">
            <form>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" value="{{ solicitud.id_estudiante }}" readonly>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa fa-graduation-cap"></i></span>
                    <input type="text" class="form-control" value="{{ solicitud.id_beca }}" readonly>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa fa-info-circle"></i></span>
                    <input type="text" class="form-control" value="{{ solicitud.estado }}" readonly>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa fa-calendar-alt"></i></span>
                    <input type="text" class="form-control" value="{{ solicitud.fecha_solicitud }}" readonly>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fa fa-comment-dots"></i></span>
                    <textarea class="form-control" rows="3" readonly>{{ solicitud.observaciones }}</textarea>
                </div>

            </form>
        </div>

        <div class="card-footer text-center no-print">
            <a href="{% url 'solicitudes_list' %}" class="btn btn-secondary me-3">
                <i class="fa fa-arrow-left"></i> Volver
            </a>
            <button class="btn btn-warning" onclick="window.print()">
                <i class="fa fa-file-pdf"></i> Imprimir PDF
            </button>
        </div>
    </div>
</div>

<style>
/* Estilo igual a Beneficiarios */
.printable-card {
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.printable-card .card-header {
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
}

.printable-card .card-footer {
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
}

.printable-card input, 
.printable-card textarea {
    border-radius: 6px;
}

.btn-warning {
    background-color: #FFC107;
    color: #000;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
}

.btn-warning:hover {
    background-color: #e0a800;
}

/* Impresi√≥n solo de la ficha */
@media print {
    body * {
        visibility: hidden;
    }

    #solicitud-card, #solicitud-card * {
        visibility: visible;
    }

    #solicitud-card {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        box-shadow: none;
        border: 1px solid #000;
        padding: 20px;
    }

    .no-print {
        display: none;
    }
}
</style>
{% endblock %}
