{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white">
            <h3><i class="fa fa-trash"></i> Eliminar Solicitud</h3>
        </div>
        <div class="card-body text-center">
            <p class="fs-5">Â¿Seguro que deseas eliminar la solicitud <strong>#{{ solicitud.id_solicitud }}</strong> del estudiante <strong>{{ solicitud.id_estudiante.nombre }} {{ solicitud.id_estudiante.apellido }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'solicitudes_list' %}" class="btn btn-secondary">
                    <i class="fa fa-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fa fa-trash"></i> Eliminar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
