{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; 
  }

  #hero {
    height: 75vh;
    width: 75vw;
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    
    box-sizing: border-box;
  }

  .content-wrapper {
    background: rgba(255, 255, 255, 0.85);
    padding: 3rem 4rem;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 900px;
    width: 100%; 

    animation: zoomInFade 1s ease forwards;
    opacity: 0;
    transform: scale(0.95);
  }

  @keyframes zoomInFade {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  h1 {
    font-weight: 700;
    text-transform: uppercase;
    color: #001f3f;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.5s;
    margin-bottom: 0; /
  }

  p {
    font-size: 1.25rem;
    color: #33475b;
    margin-top: 1rem;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 1s ease forwards;
    animation-delay: 1.2s;
  }

 
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 576px) {
    .content-wrapper {
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
  }
</style>

<div id="hero">
  <div class="content-wrapper">
    <h1>BECAS MUNICIPALES DE GUATEMALA</h1>
    <p>Impulsando el futuro de los estudiantes con oportunidades reales.</p>
  </div>
</div>

{% endblock %}
