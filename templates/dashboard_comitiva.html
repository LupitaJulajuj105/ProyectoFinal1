{% extends 'base.html' %}
{% block title %}Comitiva{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Panel Comitiva</h2>
<p class="text-center">Bienvenido, {{ request.session.username }}. Puedes ver las becas aprobadas y consultas.</p>

<!-- Mini menú estilo dashboard para Comitiva -->
<div class="d-flex justify-content-center gap-5 flex-wrap">

    <!-- Botón Becas Aprobadas --

    <!-- Botón Historial / Consultas -->
    <div class="menu-item" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver historial y consultas">
        <form action= "{% url 'consulta_historial_usuarios' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="circular-btn gradient-historial">
                <i class="bi bi-clock-history"></i>
            </button>
        </form>
        <div class="btn-label">Consultas Historial</div>
    </div>

    <!-- Botón Cerrar Sesión -->
    <div class="menu-item" data-bs-toggle="tooltip" data-bs-placement="top" title="Cerrar sesión">
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="circular-btn gradient-cerrar">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </form>
        <div class="btn-label">Cerrar sesión</div>
    </div>

</div>

<!-- Estilos -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
.circular-btn {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 12px rgba(0,0,0,0.25);
}

/* Gradientes por botón */
.gradient-becas {
    background: linear-gradient(135deg, #fd7e14, #ffa94d);
}
.gradient-becas:hover {
    transform: scale(1.2);
    box-shadow: 0 8px 16px rgba(0,0,0,0.35);
}

.gradient-historial {
    background: linear-gradient(135deg, #17a2b8, #6ad0e0);
}
.gradient-historial:hover {
    transform: scale(1.2);
    box-shadow: 0 8px 16px rgba(0,0,0,0.35);
}

.gradient-cerrar {
    background: linear-gradient(135deg, #dc3545, #f08080);
}
.gradient-cerrar:hover {
    transform: scale(1.2);
    box-shadow: 0 8px 16px rgba(0,0,0,0.35);
}

/* Texto debajo del botón */
.menu-item {
    text-align: center;
}
.btn-label {
    margin-top: 8px;
    font-size: 1rem;
    font-weight: 500;
    color: #333;
}

/* Responsive: se ajusta en pantallas pequeñas */
@media (max-width: 576px) {
    .circular-btn {
        width: 70px;
        height: 70px;
        font-size: 2rem;
    }
}
</style>

<!-- Script para tooltips -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el))
</script>
{% endblock %}
