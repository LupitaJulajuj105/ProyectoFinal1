{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Login{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f2c94c; /* Amarillo indio */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-card {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }

    .login-title {
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .btn-login {
      background-color: #0b1a2f;
      border: none;
      color: white;
    }

    .btn-login:hover {
      background-color: #1d3557;
    }

    .btn-back {
      background-color: #4a2c00;  /* CafÃ© oscuro */
      color: #fff;
      border: none;
    }

    .btn-back:hover {
      background-color: #3b2200;
      color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3 class="login-title">ðŸŽ“ Ingresar al sistema</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login/">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">ContraseÃ±a</label>
        <input class="form-control" type="password" name="password" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-login">Ingresar</button>
        <a href="/register/" class="link-primary">Crear cuenta</a>
      </div>
    </form>

    <!-- BotÃ³n para regresar -->
    <div class="text-center mt-3">
      <a href="/" class="btn btn-back">
        <i class="fas fa-arrow-left"></i> Regresar al inicio
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
