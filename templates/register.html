{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card p-4" style="width:420px;">
    <h3 class="mb-3">Crear cuenta (Estudiante)</h3>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    {% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}
    <form method="post" action="/register/">{% csrf_token %}
      <div class="mb-3"><label class="form-label">Usuario</label><input class="form-control" name="username" required></div>
      <div class="mb-3"><label class="form-label">Contrase√±a</label><input class="form-control" type="password" name="password" required></div>
      <div class="mb-3"><label class="form-label">Nombre</label><input class="form-control" name="nombre"></div>
      <button class="btn btn-success">Crear cuenta</button>
    </form>
  </div>
</div>
{% endblock %}
