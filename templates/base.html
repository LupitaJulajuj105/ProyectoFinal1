<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proyecto Final - Sistema de Becas</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }

  
    .navbar-custom {
      background-color: #0b1a2f; 
      box-shadow: 0 2px 8px rgb(11 26 47 / 0.5);
      z-index: 1030;
    }

    .navbar-custom .navbar-brand {
      color: #cbd5e1;
      font-weight: 600;
      font-size: 1.35rem;
      letter-spacing: 1.2px;
      user-select: none;
      transition: color 0.3s ease;
    }

    .navbar-custom .navbar-brand:hover {
      color: #99bbee;
      text-decoration: none;
    }

    .navbar-custom .nav-link {
      color: #cbd5e1;
      font-weight: 500;
      transition: color 0.3s ease;
      user-select: none;
    }

    .navbar-custom .nav-link:hover,
    .navbar-custom .nav-link:focus {
      color: #99bbee;
      text-decoration: underline;
      outline: none;
    }

   
    .dropdown-menu {
      background-color: #0b1a2f;
      border: none;
      box-shadow: 0 5px 15px rgba(0,0,0,.3);
    }

    .dropdown-item {
      color: #cbd5e1;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dropdown-item:hover,
    .dropdown-item:focus {
      background-color: #164a9f;
      color: #fff;
      outline: none;
    }

    .navbar-toggler {
      border: none;
      padding: 0.25rem 0.5rem;
      font-size: 1.3rem;
      color: #cbd5e1;
      user-select: none;
      transition: color 0.3s ease;
    }

    .navbar-toggler:hover,
    .navbar-toggler:focus {
      color: #99bbee;
      outline: none;
      box-shadow: none;
    }

  
    .navbar-text {
      color: #cbd5e1;
      font-style: italic;
      font-weight: 500;
      user-select: none;
    }

 
    .content {
      flex-grow: 1;
      padding: 2rem 1.5rem;
      max-width: 1140px;
      margin: 0 auto;
      width: 100%;
    }

 
    @media (max-width: 576px) {
      .navbar-custom .navbar-brand {
        font-size: 1.2rem;
      }
      .navbar-custom .nav-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">ðŸŽ“ Becas</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'beneficiarios_list' %}"><i class="fas fa-user-graduate"></i> Beneficiarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'becas_list' %}"><i class="fas fa-award"></i> Becas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'solicitudes_list' %}"><i class="fas fa-file-alt"></i> Solicitudes</a>
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="consultasDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-search"></i> Consultas
            </a>
            <ul class="dropdown-menu" aria-labelledby="consultasDropdown">
              <li>
                <a class="dropdown-item" href="{% url 'consulta_datos_academicos' %}">
                  <i class="fas fa-book"></i> AcadÃ©micos
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'consulta_documentos' %}">
                  <i class="fas fa-folder-open"></i> Documentos
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'consulta_historial_becas' %}">
                  <i class="fas fa-history"></i> Historial Becas
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'consulta_historial_usuarios' %}">
                  <i class="fas fa-user-clock"></i> Historial Usuarios
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'consulta_socioeconomicos' %}">
                  <i class="fas fa-people-arrows"></i> SocioeconÃ³micos
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <span class="navbar-text text-light" aria-label="Usuario actual">
          Usuario: <em>Admin</em>
        </span>
      </div>
    </div>
  </nav>

 
  <div class="content">
    <main class="p-3">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
